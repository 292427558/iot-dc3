apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    dc3.service: dc3-manager
  name: dc3-manager
  namespace: kube-dc3
spec:
  replicas: 1
  selector:
    matchLabels:
      dc3.version: develop
      dc3.network/dc3net: "true"
      dc3.service: dc3-manager
  template:
    metadata:
      labels:
        dc3.version: develop
        dc3.network/dc3net: "true"
        dc3.service: dc3-manager
    spec:
      containers:
        - image: pnoker/dc3-manager:3.0
          name: dc3-manager
          ports:
            - containerPort: 8600
      hostname: dc3-manager
      restartPolicy: Always